<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">

    <title>Astronomy Picture of the Day </title>
</head>

<body>

    <h1> Astronomy Picture of the Day - APOD </h1></br></br>


    <h3> Pick a date between 06/16/1995 until today and discover an image of the universe for that day!!!</h3>

    </br>
    </br>

    <section class="entrada_data">

        <input type="date" name="data" id="data" min="1995-16-06">
        <button type="submit" id="btn"> Search </button>
    </section>

    <main class="container">
        <div class="apod">
            <h2 id="titulo_img"></h2>

            <img id="foto">

            <h6 id="autor"></h6>
            <div class="text">
                <p id="explica_foto"></p>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script src="./apod.js"></script>

</html>
